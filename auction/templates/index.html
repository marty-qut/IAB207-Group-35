{% extends 'base.html' %}

{% block content %}
<style>
  /*card styling*/
  
  .card-text {
    padding-bottom: 5%; /* padding */
    padding-left:5%;
    padding-right:5%;
  }
  img {
        padding-top:5%;
        padding-bottom:5%;
        width: 100%;
  }
  </style>
<div class="ml-3">
    <h2 style="width: 18rem;">Featured</h2>
  </div>

  {% if auctions %}
  <!-- Flask Batching -->
  <div class="container">
    <div class="row">
      {% for auction in auctions %}
      <div class="card">
        <img class="card-img-top" src="{{auction.image}}" alt="{{auction.name}}" style="max-width: 190px">
        <div class="card-body">
          <h5 class="card-title">{{auction.model}}</h5>
          <h5 class="card-title">{{auction.name}}</h5>
          <p class="card-text">Current Bid: ${{auction.bids|last}}</p>
          <a href="{{url_for('auction.listing', id=auction.id)}}" class="btn btn-primary mb-2">View Details</a>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
  {% endblock %}
